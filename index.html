<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Login</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/3227472.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Login</h3>
                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Student" checked> Student
                    <label class="form-check-label" for="radio1"></label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Company"> Company
                    <label class="form-check-label" for="radio2"></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="radio3" name="optradio" value="University"> University
                    <label class="form-check-label" for="radio3"></label>
                  </div>
                </div>
             
                  <div class="form-group first">
                    <label for="username"> User Name</label>
                    <input type="text" class="form-control" id="username" required>

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>

                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <input type="submit" value="Login" style="align-items: center; margin: auto;"
                    class="btn text-white btn-block btn-primary" onclick=" myFunction()">

                  <span class="d-block text-left my-4 text-muted">Don't have an Account ? <strong><a
                        href="#">Sign Up</a></strong></span>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    function myFunction() {
      var txt;
      if (confirm("Are You Sure?")) {
        txt = "You pressed OK!";
      } else {
        txt = "You pressed Cancel!";
      }
      document.getElementById("demo").innerHTML = txt;
    }
  </script>
</body>

</html>
